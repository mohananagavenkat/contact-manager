<div class="form-wrapper flex-center">
  <form class="col s12 z-depth-3">
    <h3 class="center-align teal-text form-heading m-0">Signup
    </h3>
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="firstName" type="text" class="validate">
        <label for="firstName">First Name</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="lastName" type="text" class="validate">
        <label for="lastName">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="confirmPassword" type="password" class="validate">
        <label for="confirmPassword">Confirm Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn w-100" type="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        Have an account? <a [routerLink]="['/','signin']" href="#">Signin</a>
      </div>
    </div>
  </form>
</div>
