<div class="form-wrapper flex-center">
  <form class="col s12 z-depth-2">
    <h3 class="center-align teal-text form-heading m-0">Signin
    </h3>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label>
          <input type="checkbox" class="filled-in" checked="checked" />
          <span>Rememberme</span>
        </label>
      </div>
      <div class="col s6 right-align">
        <a [routerLink]="['/','forgot-password']" href="#">Forgot Password</a>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn w-100" type="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        Don't have an account? <a [routerLink]="['/', 'user', 'signup']" href="#">Signup</a>
      </div>
    </div>
  </form>
</div>
